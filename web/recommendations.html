<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glean Recommendations Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://app.glean.com/embedded-search-latest.min.js"></script>
    <script>
        let isGleanReady = !!window.GleanWebSDK
        window.addEventListener("glean:ready", () => {
            isGleanReady = true
        })
    </script>
</head>

<body class="container-fluid p-2 h-100">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container-fluid p-2">
        <h1 class="text-center">Glean Recommendations Demo</h1>
        <p class="text-center">This demo shows how to use Glean's Recommendations SDK to show personalized
            recommendations to your users.</p>
        <p class="text-center">Enter your email address to get started.</p>
        <div class="mb-3">
            <label for="emailIdForToken" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailIdForToken" placeholder="someone@glean-sandbox.com">
        </div>
        <button type="button" class="btn btn-primary center" onclick="initToken(this)">Start Recommendations</button>
        <div class="container-fluid d-flex mt-4">
            <div class="form-check form-switch m-3">
                <input class="form-check-input" type="checkbox" role="switch" onclick="switchTheme()"
                    id="themeToggle">
                <label class="form-check-label" for="flexSwitchCheckDefault">Switch Theme </label>
            </div>
            <div class="form-check form-switch m-3">
                <input class="form-check-input" type="checkbox" role="switch" onclick="switchAutocomplete()"
                    id="autocompleteToggle">
                <label class="form-check-label" for="flexSwitchCheckDefault">Switch AutoComplete </label>
            </div>
            <div class="form-check form-switch m-3">
                <input class="form-check-input" type="checkbox" role="switch" onclick="switchDataSourceFilter()"
                    id="dataSourceFilterToggle">
                <label class="form-check-label" for="flexSwitchCheckDefault">Switch DataSource Filter </label>
            </div>
        </div>

        <div id="recommendations" class="container-fluid mt-4 h-600 w-100 "></div>


    </div>

    <script>
        function switchTheme() {
            const themeVariant = document.getElementById('themeToggle').checked ?  'dark': 'light'
            CONFIG.themeVariant = themeVariant
            const containerElement = document.getElementById('recommendations')
            window.EmbeddedSearch.renderRecommendations(containerElement, CONFIG)
        }
        function switchAutocomplete() {
            const containerElement = document.getElementById('recommendations')
            CONFIG.hideAutocomplete = !CONFIG.hideAutocomplete
            window.EmbeddedSearch.renderRecommendations(containerElement, CONFIG)
        }
        function switchDataSourceFilter() {
            const containerElement = document.getElementById('recommendations')
            CONFIG.hideDatasourceFilter = !CONFIG.hideDatasourceFilter
            window.EmbeddedSearch.renderRecommendations(containerElement, CONFIG)
        }
        const CONFIG={
            height: 600,
            authMethod: 'token', backend: 'https://support-lab-be.glean.com', authToken: getAuthFromStorage(), onAuthTokenRequired: getTokenByGlean,
            hideAutocomplete: false,
            hideDatasourceFilter: false
        }

        async function initToken() {
            const emailIdForToken = document.getElementById('emailIdForToken').value;
            if (emailIdForToken && isGleanReady) {
                const tokenResponse = await getToken(emailIdForToken)
                const authConfig = {}
                if (tokenResponse && tokenResponse?.token) {
                    authConfig.token = tokenResponse.token
                    authConfig.expiration = tokenResponse.expirationTime
                }
                const containerElement = document.getElementById('recommendations')
                window.EmbeddedSearch.renderRecommendations(containerElement, { height: 600, authMethod: 'token', backend: 'https://support-lab-be.glean.com', authToken: authConfig, onAuthTokenRequired: getTokenByGlean })
            }
        }

        async function getToken(emailId) {
            if (!emailId) return;
            const authFromStorage = getAuthFromStorage()
            if (authFromStorage && authFromStorage.emailId === emailId) {
                return authFromStorage
            }
            const resp = await fetch('/api/getAuthTokenForEmail', {
                body: JSON.stringify({ emailId })
                , method: 'POST'
                , headers: { 'content-type': 'application/json' }
            })
            const respData = await resp.json()
            respData.emailId = emailId
            localStorage.setItem('auth', JSON.stringify(respData))
            return respData
        }

        function getAuthFromStorage() {
            const storedAuth = localStorage.getItem('auth')
            if (storedAuth) {
                const auth = JSON.parse(storedAuth)
                const now = Date.now() / 1000
                if (now < auth.expirationTime - 600) {
                    return auth
                } else {
                    return undefined
                }
            } else {
                return undefined
            }
        }

        function getTokenByGlean() {
            initToken()
        }
    </script>
</body>

</html>
